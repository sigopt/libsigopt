version: 2.1

jobs:
  testaux:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: PYTHONPATH=. pytest test/testaux/
  testcompute:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: PYTHONPATH=. pytest test/testcompute/
workflows:
  main:
    jobs:
      - testaux
      - testcompute
